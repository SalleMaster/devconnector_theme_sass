<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/1f958acecf.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Welcome to the DevConnect</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector </a>
      </h1>

      <ul>
        <li><a href="developers.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <section class="container">
      <!-- Alert -->
      <div class="alert alert-danger">
        Invalid Credentials
      </div>
      <h1 class="large text-primary">
        Sign In
      </h1>
      <p class="lead">
        <i class="fas fa-user"></i>
        Sing Into Your Account
      </p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>

        <input type="submit" class="btn btn-primary" value="Login" />
      </form>
      <p class="my-1">
        Dont have an account? <a href="register.html">Sign Up</a>
      </p>
    </section>
  </body>
</html>
